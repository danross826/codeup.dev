<script type="text/javascript">




         function isItANumber(number){
         var bool = (typeof(number)=== "number") ? true: false;
         return bool}

         function noZero(number) {
             var answer=(number===0)? true: false;
             return answer
         }


        function sumTwo(number1,number2) {
            if (isItANumber(number1)&&isItANumber(number2)){
                var answer=number1+number2;
                return answer;
            } else{
                return "This isn't a number!"
            }
        }

         function threeGradeAverage(number,numberTwo,numberThree) {
             var answer=(number+numberTwo+numberThree)/3;
             return answer

         }

    console.log(sumTwo(2,8));

    function subtraction(number1,number2) {
       if (isItANumber(number1)&&isItANumber(number2)) {
           var answer = number1 - number2;
           return answer
       } else{
           return "This isn't a number!"
       }
    }
    console.log(subtraction(56,34));

    function multiplyTwo(number1,number2) {
        if (isItANumber(number1)&&isItANumber(number2)) {
            var answer = number1 * number2;
            return answer
        } else{
            return "This isn't a number!"
        }

    }

    console.log(multiplyTwo(2,70))

    function divideTwo(number1,number2) {
        if (noZero(number2)){
            return "You can't divide by zero!"
         }else if(isItANumber(number1)&&isItANumber(number2)){
             var answer=number1/number2
             return answer
        }else {
        return "This isn't a number!"}

    }
    console.log(divideTwo(70,2))

    function square(number) {
        if (isItANumber(number)) {
            var answer = number * number;
            return answer
        } else {
            return "This isn't a number!"
        }

    }
    console.log(square(5))

    function addTwoSquares(number1,number2) {
        if(isItANumber(number1)&&isItANumber(number2)) {
